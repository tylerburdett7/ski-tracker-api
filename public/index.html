<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ski Tracker Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #74b9ff, #0984e3);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    a.login-btn {
      background-color: white;
      color: #0984e3;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a.login-btn:hover {
      background-color: #74b9ff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to Ski Tracker</h1>
  <a class="login-btn" href="/auth/google">Login with Google</a>
</body>
</html>
